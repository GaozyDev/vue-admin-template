<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>echarts</title>
  <!-- 引入echarts依赖包  bootcdn.net挂了 -->
  <script src="./echarts.js"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      width: 800px;
      height: 400px;
    }
  </style>
</head>
<body>
  <!-- 准备一个容器：容器就是显示图表区域 -->
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
<script>
  //基于准备好的DOM初始化echarts实例
  let dom1 = document.querySelector('.box1')
  let dom2 = document.querySelector('.box2')
  //创建echarts实例
  let myCharts1 = echarts.init(dom1)
  let myCharts2 = echarts.init(dom2)
  //指定图表的配置项与数据
  myCharts1.setOption({
    //图表的标题
    title:{
      //主标题的设置
      text:'数据可视化',
      //主标题的颜色
      textStyle:{
        color:'skyblue'
      },
      //子标题
      subtext:'echarts基本使用',
      //设置标题位置
      left:'center'
    },
    //x轴的配置项
    xAxis:{
      //数据
      data:['衣服','梦游','游戏','电影']
    },
    //y轴的配置项
    yAxis:{
      //显示Y轴的线
      axisLine:{
        show:true
      },
      //显示Y轴刻度
      axisTick:{
        show:true
      }
    },
    //系列的设置：绘制什么样类型的图表、数据的展示在这里设置
    series:[
      {
        //图表类型的设置
        type:'bar',
        //图表的数据 bar柱状图  line折线图 pie饼图
        data:[10,20,30,40],
        color:'red'
      }
    ]
  })
  //第二个图表的配置项
  myCharts2.setOption({
    //主标题
    title:{
      text:'折线图',
      left:'center',
      textStyle:{
        color:'red'
      },
      subtext:'echarts的基本使用',
      subtextStyle:{
        color:'skyblue'
      }
    },
    //x轴
    xAxis:{
      data:['星期一','星期二','星期三','星期四','星期五','星期六','星期日']
    },
    //y轴
    yAxis:{},
    //图表类型与数据
    series:{
      type:'line',
      data:[10,20,15,45,2,19,100],
      color:'cyan'

    }
  })
</script>
