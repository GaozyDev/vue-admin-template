<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>echarts</title>
  <!-- 引入echarts依赖包-->
  <script src="./echarts.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
<!--准备容器-->
<div class="box"></div>
</body>
</html>
<script>
  //初始化echarts实例
  //获取容器
  let dom = document.querySelector('.box')
  //初始化echarts实例
  let mycharts = echarts.init(dom)
  //配置数据
  //双坐标系
  mycharts.setOption({
    title: {
      text: '双坐标',
    },
    xAxis: {
      data: ['游戏', '直播', '经济', '娱乐']
    },
    yAxis: [
      {
        axisLine: {
          show: true
        },
        axisTick: {
          show: true
        }
      },
      {
        axisLine: {
          show: true
        },
        axisTick: {
          show: true
        }
      }
    ],
    series: [
      {
        type: 'line',
        data: [10, 20, 30, 30],
        yAxisIndex:0
      },
      {
        type: 'bar',
        data: [12, 15, 45, 99],
        yAxisIndex:1
      }
    ]
  })
</script>
