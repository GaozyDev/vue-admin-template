<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>echarts</title>
  <!-- 引入echarts依赖包-->
  <script src="./echarts.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
<!--准备容器-->
<div class="box"></div>
</body>
</html>
<script>
  //初始化echarts实例
  //获取容器
  let dom = document.querySelector('.box')
  //初始化echarts实例
  let mycharts = echarts.init(dom)
  //配置数据
  //一个坐标系:散点图
  mycharts.setOption({
    //标题
    title:{
      text:'一个坐标系'
    },
    //x轴
    xAxis:{
      type:'category'
    },
    yAxis:{},
    //散点图
    series:[
      {
        type:'scatter',
        //散点图的数据
        data:[
          [10,20],
          [15,25],
          [45,56],
          [78,10]
        ]
      }
    ]
  })
</script>
