<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    canvas {
      border: 1px solid black
    }
  </style>
</head>
<body>
<!--canvas画布：是HTML5中新增的特性，双闭合标签-->
<!--canvas标签默认宽度与高度 300 * 150-->
<!--浏览器认为canvas标签是一张图片-->
<!--给canvas画布添加文本内容是没有意义的-->
<!--给canvas标签添加子节点也是没有意义的-->
<!-- 你想操作canvas画布：画布当中绘制图形、显示一个文字，都必须通过JS完成 -->
<!-- canvas标签的w|h务必通过canvas标签属性width|height设置 -->
<!-- 切记不能通过样式去设置画布的宽度与高度 -->
<canvas width="600" height="400"></canvas>
</body>
</html>
<script>
  //canvas标签任何操作务必通过JS完成
  //通过JS当中"笔"去完成
  let canvas = document.querySelector('canvas')
  ////获取画布的笔【上下文】
  let context = canvas.getContext('2d')
  //绘制线段:绘制线段的起点的设置
  context.moveTo(100,100)
  //其他点的设置：可以有多个
  context.lineTo(100,200)
  context.lineTo(200,100)
  //设置图形的填充的颜色
  context.fillStyle = 'red'
  context.fill()
  //设置线段的颜色与宽度
  context.strokeStyle = 'purple'
  context.lineWidth = '5'
  //可以设置起点与最终的结束点连接在一起
  context.closePath()
  //stroke方法绘制线段
  context.stroke()
</script>
