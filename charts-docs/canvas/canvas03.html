<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    canvas {
      border: 1px solid black
    }
  </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
</body>
</html>
<script>
    //获取DOM节点
    let canvas = document.querySelector('canvas')
    //获取上下文
    let context = canvas.getContext('2d')
    //开始绘制圆形
    context.beginPath()
    //绘制圆形的方法：x、y,r,起始弧度、结束的弧度,是否逆时针绘制  360° = 2*PI
    context.arc(100,100,50,0,2 * Math.PI,true)
    //设置填充颜色
    context.fillStyle = 'red'
    context.fill()
    //绘制圆形
    context.stroke()
    //绘制一个圆
    context.beginPath()
    context.arc(200,200,50,0,1,true)
    context.stroke()
</script>
