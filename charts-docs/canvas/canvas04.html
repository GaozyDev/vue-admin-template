<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    canvas {
      border: 1px solid black
    }
  </style>
</head>
<body>
<!-- 画布的宽度与高度通过属性设置，千万别通过样式去设置 -->
<canvas width="600" height="400"></canvas>
</body>
</html>
<script>
    //获取DOM节点
    let canvas = document.querySelector('canvas')
    //获取上下文
    let context = canvas.getContext('2d')
    //绘制矩形
    context.fillRect(100,200,100,200)
    //清除画布-整个画布被清除
    // context.clearRect(0,0,600,400)
    //清除部分画布
    context.clearRect(100,200,50,100)
    //设置文字大小
    context.font = '20px 微软雅黑'
    context.fillStyle = 'red'
    //绘制文字
    context.fillText('数据可视化',50,20)
</script>
